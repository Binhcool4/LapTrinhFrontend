<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.myserver.com" method="post">
        <label for="product">Chọn sản phẩm</label>
        <select name="product" id="product">
            <option value="Sản phẩm 1">Sản phẩm 1</option>
            <option value="Sản phẩm 2">Sản phẩm 2</option>
            <option value="Sản phẩm 3">Sản phẩm 3</option>
            <option value="Sản phẩm 4">Sản phẩm 4</option>
        </select>
        <br/>

        <label for="quantity">Số lượng</label>
        <input type="number" name="quantity" id="quantity">
        <br/>

        <label for="address">Địa chỉ giao hàng</label>
        <textarea name="address" id="address"></textarea>
        <br/>
        <button>Đặt hàng</button>
    </form>
</body>
</html>
