<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.myserver.com" method="post">
        <table>
            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input type="text" name="fullname" id="fullname"></td>
            </tr>

            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>

            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" value="nam">Nam
                    <input type="radio" name="gender" value="nữ">Nữ
                </td>
            </tr>

            <tr>
                <td><label for="cccd">Số căn cước công dân:</label></td>
                <td><input type="text" name="cccd" id="cccd" maxlength="12"></td>
            </tr>

            <tr>
                <td><label for="dates">Ngày cấp:</label></td>
                <td><input type="date" name="dates" id="dates"></td>
            </tr>

            <tr>
                <td><label for="place">Nơi cấp:</label></td>
                <td><input type="text" name="place" id="place"></td>
            </tr>

            <tr>
                <td><label for="phonenumber"></label>Số điện thoại:</td>
                <td><input type="tel" name="phonenumber" id="phonenumber" maxlength="10"></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>

            <tr>
                <td><label for="permanent-address"></label>Địa chỉ thường trú:</td>
                <td><textarea name="permanent-address" id="permanent-address"></textarea></td>
            </tr>

            <tr>
                <td><label for="temporary-address"></label>Địa chỉ tạm trú:</td>
                <td><textarea name="temporary-address" id="temporary-address"></textarea></td>
            </tr>

            <tr>
                <td><label for="type">Loại căn cước công dân:</label></td>
                <td>
                    <input type="radio" name="type" id="type">Căn cước công dân mới
                    <input type="radio" name="type" id="type">Căn cước công dân cũ
                </td>
            </tr>

            <tr>
                <td><label for="people"></label>Dân tộc:</td>
                <td><input type="text" name="people" id="people"></td>
            </tr>

            <tr>
                <td><label for="religion">Tôn giáo:</label></td>
                <td><input type="text" name="religion" id="religion"></td>
            </tr>

            <tr>
                <td><label for="nation">Quốc tịch:</label></td>
                <td><input type="text" name="nation" id="nation" value="Việt Nam"></td>
            </tr>

            <tr>
                <td><label for="name-parents">Họ và tên bố/mẹ:</label></td>
                <td><input type="text" name="name-parents" id="name-parents"></td>
            </tr>

            <tr>
                <td><label for="city">Tỉnh/Thành phố:</label></td>
                <td>
                    <select name="city" id="city">
                        <option value="chọn">Chọn Tỉnh/Thành phố</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Hải Phòng">Hải Phòng</option>
                        <option value="Hưng Yên">Hưng Yên</option>
                        <option value="Quảng Ninh">Quảng Ninh</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><button>Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
