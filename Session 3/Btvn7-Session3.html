<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.myserver.com" method="post">
        <table>
            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input type="text" name="fullname" id="fullname"></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>

            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>

            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" value="nam">Nam
                    <input type="radio" name="gender" value="nữ">Nữ
                </td>
            </tr>

            <tr>
                <td><label for="phonenumber"></label>Số điện thoại:</td>
                <td><input type="tel" name="phonenumber" id="phonenumber" maxlength="10"></td>
            </tr>

            <tr>
                <td><label for="specialized">Chuyên ngành:</label></td>
                <td><input type="text" name="specialized" id="specialized"></td>
            </tr>

            <tr>
                <td><label for="year">Năm nhập học:</label></td>
                <td><input type="number" name="year" id="year" min="1990" max="2025" style="width: 50px;"></td>
            </tr>

            <tr>
                <td><label for="gpa">Điểm GPA:</label></td>
                <td><input type="number" name="gpa" id="gpa" min="1" max="4" style="width: 50px;"></td>
            </tr>

            <tr>
                <td><label for="address">Địa chỉ</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>

            <tr>
                <td><label for="class">Lớp học</label></td>
                <td><select name="class" id="class">
                    <option value="Lớp 1">Lớp 1</option>
                    <option value="Lớp 2">Lớp 2</option>
                    <option value="Lớp 3">Lớp 3</option>
                    <option value="Lớp 4">Lớp 4</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="dates">Ngày đăng ký học</label></td>
                <td><input type="datetime-local" name="dates" id="dates"></td>
            </tr>
            <tr>
                <td><button>Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
