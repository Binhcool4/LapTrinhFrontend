<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.myserver.com" method="post">
        <table>
            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input type="text" name="fullname" id="fullname"></td>
            </tr>

            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>

            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" value="nam">Nam
                    <input type="radio" name="gender" value="nữ">Nữ
                </td>
            </tr>

            <tr>
                <td><label for="phonenumber"></label>Số điện thoại:</td>
                <td><input type="tel" name="phonenumber" id="phonenumber" maxlength="10"></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>

            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>

            <tr>
                <td><label for="role">Vai trò trong nhóm:</label></td>
                <td><select name="role" id="role">
                    <option value="Thành viên">Thành viên</option>
                    <option value="Quản lý">Quản lý</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="interest"></label>Sở thích:</td>
                <td><input type="text" name="interest" id="interest"></td>
            </tr>

            <tr>
                <td><label for="skills">Kỹ năng:</label></td>
                <td><textarea name="skills" id="skills"></textarea></td>
            </tr>

            <tr>
                <td><label for="freetime"></label>Thời gian rảnh:</td>
                <td>
                    <input type="checkbox" name="freetime" value="Sáng">Sáng
                    <input type="checkbox" name="freetime" value="Chiều">Chiều
                    <input type="checkbox" name="freetime" value="Tối">Tối
                </td>
            </tr>

            <tr>
                <td><label for="reason">Lý do tham gia nhóm:</label></td>
                <td><textarea name="reason" id="reason"></textarea></td>
            </tr>

            <tr>
                <td><label for="color">Màu yêu thích:</label></td>
                <td><input type="color" name="color" id="color"></td>
            </tr>

            <tr>
                <td><label for="information">Đăng ký nhận bản tin:</label></td>
                <td><input type="checkbox" name="information" value="Có">Có</td>
            </tr>

            <tr>
                <td><label for="Notification">Nhận thông báo qua Email:</label></td>
                <td>
                    <input type="radio" name="Notification" value="Email">Email
                    <input type="radio" name="Notification" value="SMS">SMS
                </td>
            </tr>

            <tr>
                <td><button>Đăng kí thành viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
