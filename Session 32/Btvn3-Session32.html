<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="subjectInput" placeholder="nhập tên môn học">
    <button onclick="addSubject()">Thêm môn học</button>

    <ol id="subjectList">
        <li>Toán</li>
        <li>Lý</li>
        <li>Hóa</li>
    </ol>

    <script>
        function addSubject() {
            let inputField = document.getElementById("subjectInput");
            let subjectName = inputField.value;
            
            if (subjectName === "") {
                alert("Tên môn học không được để trống!");
                return;
            }

            let list = document.getElementById("subjectList");
            let newItem = document.createElement("li");
            newItem.textContent = subjectName;
            list.appendChild(newItem);

            inputField.value = "";
        }
    </script>
</body>
</html>
