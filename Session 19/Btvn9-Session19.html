<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result;

        //1. "javascript" + 5
        result = "javascript" + 5;
        console.log(result); // "javascript5"

        //2. "javascript" - 1
        result = "javascript" - 1;
        console.log(result); // NaN

        //3. "3" + 2
        result = "3" + 2;
        console.log(result); // "32"

        //4. "5" - 4
        result = "5" - 4;
        console.log(result); // 1

        //5. isNaN("123")
        result = isNaN("123");
        console.log(result); // false

        //6. isNaN("hello")
        result = isNaN("hello");
        console.log(result); // true

        //7. Number.isNaN("123")
        result = Number.isNaN("123");
        console.log(result); // false

        //8. Number.isNaN(NaN)
        result = Number.isNaN(NaN);
        console.log(result); // true
    </script>
</body>
</html>
