<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            text-align: center;
            background-color: #f4f6f8;
            font-family: Arial, Helvetica, sans-serif;
        }

        h2{
            margin: 0px;
        }

        .dad{
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
            gap: 30px;
        }

        .child{
            display: flex;
            justify-content: center;

            background-color: white;

            border-radius: 10px;
            height: 150px;
            width: 400px;
            gap: 70px;
            padding: 10px;
        }

        .food{
            border-radius: 10px;
            width: 150px;
            height: 120px;
        }

        button{
            background-color: #28a745;
            color: white;
            border: none;
            width: 80px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>B·∫°n th√≠ch m√≥n n√†o nh·∫•t? üç≤</h1>
    <div class="dad" id="dad"></div>

    <script>
        let Menu = JSON.parse(localStorage.getItem("Menu")) || [
            { name: "B√°nh b√¥ng lan", image: "https://cdn.tgdd.vn/2021/04/CookProduct/1200-1200x676-8.jpg", likes: 0 },
            { name: "Ph·ªü b√≤ H√† N·ªôi", image: "https://cdn3.ivivu.com/2023/08/m%C3%B3n-%C4%83n-Vi%E1%BB%87t-Nam-ivivu-370x215.jpeg", likes: 0 },
            { name: "C∆°m t·∫•m S√†i G√≤n", image: "https://dacsan4phuong.vn/timthumb.php?src=https://dacsan4phuong.vn/images/contents/thumbnail-dac-san-mien-tay-com-tam-sai-gon-1679027731.jpg&h=245&w=350", likes: 0 }
        ];

        function renderMenu() {
            let dad = document.getElementById("dad");
            dad.innerHTML = "";

            Menu.forEach((food, index) => {
                dad.innerHTML += `
                    <div class="child">
                        <div><img class="food" src="${food.image}" alt=""></div>
                        <div>

                            <button class="like-btn" data-id="${index}">Th√≠ch +1</button>
                        </div>
                    </div>
                `;
            });
            document.querySelectorAll(".like-btn").forEach(button => {
                button.addEventListener("click", function() {
                    let index = this.getAttribute("data-id");
                    Menu[index].likes++;
                    localStorage.setItem("Menu", JSON.stringify(Menu));
                    document.getElementById(`likeCount-${index}`).innerText = Menu[index].likes;
