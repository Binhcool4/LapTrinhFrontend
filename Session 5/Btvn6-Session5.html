<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./Styles6.css">
</head>
<body>
    <h3>Center Align Text</h3>
    <p>To just center the text inside an element, use <span class="text">text-align: center;</span></p>
    <table border="1">
        <tr>
            <td>This text is centered.</td>
        </tr>
    </table>
    <br><br>

    <div class="container">
        <h4>Example</h4>
        <div class="child">
            <p>
                <span class="text-center">.center</span> &#123;
                <br>
                &#160;&#160;&#160;<span class="text-red">text-align</span>: <span class="text-blue">center</span>;
                <br>
                &#160;&#160;&#160;<span class="text-red">border</span>: <span class="text-blue">3px solid green</span>;
            </p>
        </div>
        <br>
        <button class="button">Try it your self &#8250;&#8250;</button>
    </div>
</body>
</html>
