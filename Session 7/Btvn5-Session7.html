<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles5.css">
</head>
<body>
    <div class="table">
        <div class="caption">
            <h1>5G160B</h1>
            <p><img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt=""></p>
        </div>
    
        <div class="line"><span class="text-gray">Data:</span><span class="text-orange"> 120Gb (4Gb/ ngày)</span></div>
        <hr>
    
        <div class="line"><span class="text-gray">Giá:</span><span class="text-orange"> 160.000 đ</span></div>
        <hr>
    
        <div class="line"><span class="text-gray">Nộp mạng:</span><span class="text-orange"> &lt;10 phút ( tối đa 1000 phút/ 30 ngày )</span></div>
        <hr>
    
        <div class="line"><span class="text-gray">Ngoại mạng:</span><span class="text-orange"> 100 phút</span></div>
        <hr>
    
        <div class="line"><span class="text-gray">Free data:</span><span class="text-orange"> TV360 Basic, 20Gb lưu trữ My Box</span></div>
        <hr>
    
        <div class="line"><span class="text-gray">Thời hạn:</span><span class="text-orange"> 30 ngày</span></div>
        <hr>
        
        <div class="line"><span class="text-gray">(Sử dụng 4Gb/ ngày)</span></div>

        <button class="button-resign" type="button"><i class="fa-regular fa-pen-to-square"></i> ĐĂNG KÝ</button>
        <br>
        <button class="button-detail" type="button"><i class="fa-solid fa-share-from-square"></i>Chi tiết</button>
    </div>
</body>
</html>
